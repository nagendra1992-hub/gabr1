name: CI-CD Pipeline

on:
  push:
    branches:
      - master

env:
  APP_PORT: 3000
  IMAGE_NAME: rahamshaik/gabrimage
  CONTAINER_NAME: gabr1_app

jobs:
  build-test-package-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1Ô∏è‚É£ Checkout
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm ci

    # 3Ô∏è‚É£ Clean
    - name: Clean Old Build
      run: rm -rf dist || true

    # 4Ô∏è‚É£ Build
    - name: Build Application
      run: npm run build

    # 5Ô∏è‚É£ Test
    - name: Run Tests
      run: npm test

    # 6Ô∏è‚É£ Build Docker Image
    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:${{ github.sha }} .

    # 7Ô∏è‚É£ Login to DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 8Ô∏è‚É£ Push Image
    - name: Push Image to DockerHub
      run: |
        docker push $IMAGE_NAME:${{ github.sha }}
        docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest

    # 9Ô∏è‚É£ Deploy Container (inside runner for validation)
    - name: Stop Old Container
      run: |
        docker stop $CONTAINER_NAME || true
        docker rm $CONTAINER_NAME || true

    - name: Run New Container
      run: |
        docker run -d \
          -p $APP_PORT:$APP_PORT \
          --name $CONTAINER_NAME \
          $IMAGE_NAME:${{ github.sha }}

    # üîé Verify Application Running
    - name: Verify Deployment
      run: |
        sleep 15
        docker logs $CONTAINER_NAME
        curl -f http://localhost:${{ env.APP_PORT }} || exit 1
        echo "Application is running successfully"

    # üîî Email Notification
    - name: Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_HOST }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USER }}
        password: ${{ secrets.SMTP_PASS }}
        subject: "GitHub Actions Pipeline Status"
        to: ${{ secrets.NOTIFY_EMAIL }}
        from: ${{ secrets.SMTP_USER }}
        body: |
          Pipeline Status: ${{ job.status }}
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}

    # üßπ Cleanup
    - name: Cleanup Docker Images
      run: docker image prune -f
